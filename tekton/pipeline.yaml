#
# This pipeline needs the following tasks from Tekton Hub
#   - git-clone
#   - flake8
#
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:  
  name: cd-pipeline
spec:
  workspaces:
    - name: pipeline-workspace
  params:
    - name: repo-url
    - name: branch
      default: main
  tasks:
    - name: init
      workspaces:
        - name: source
          workspace: pipeline-workspace          
      taskRef:
        name: cleanup

    - name: clone
      workspaces:
        - name: output
          workspace: pipeline-workspace          
      taskRef:
        name: git-clone
      params:
      - name: url
        value: $(params.repo-url)
      - name: revision
        value: $(params.branch)
      runAfter:
        - init
    - name: lint
      workspaces:
        - name: source
          workspace: pipeline-workspace          
      taskRef:
        name: flake8
      params:
      - name: image
        value: "python:3.9-slim"
      - name: args
        value: ["--count", "--max-complexity=10", "--max-line-length=127", "--statistics"]
      runAfter:
        - clone
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  description: "this task will run nosetests on the provided input"
  workspaces:
    - name: source
  params:
    - name: args
      description: args for nosetests
      type: string
      default: "-v"
    - name: database_url
      description: url for the database
      type: string
      default: "sqlite:///test.db"
  steps:
    name: nosetests
    image: python:3.9-slim
    workingDir: $(workspaces.source.path)
    env:
      - name: DATABASE_URI
        value: $(params.database_uri)
    script: |
      #!/bin/bash
      set -e
      python -m pip install --upgrade pip wheel
      pip install -qr requirements.txt
      nosetests $(params.args)


